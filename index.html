<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <title>Document</title>
    <style>
        img {
            height: 40vh;
            width: 40wv;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <img src="img/construction.gif" alt="Under Construction"><br>
    <div>
        
        <div style="display: grid; justify-content: center;">
            <p style="display: block; text-align: center; font-weight: 700; width: 400px; height: 20px;">
                <marquee behavior="alternate">
                    Click <span style="margin: 0 10px"><i class="fa-solid fa-play"></i></span> button and enjoy the music :)
                </marquee>
            </p>
            <audio style="margin-top: 10px;" controls>
                <source src="music/nine.mp3" type="audio/mpeg" />
            </audio>
            <audio controls style="margin-top: 10px;">
                <source src="music/dunes.mp3" type="audio/mpeg" />
            </audio>
            <audio controls style="margin-top: 10px;">
                <source src="music/apollo-11.mp3" type="audio/mpeg" />
            </audio>
            <audio controls style="margin-top: 10px;">
                <source src="music/eternity.mp3" type="audio/mpeg" />
            </audio>
        </div>
    </div>
</body>

</html>
